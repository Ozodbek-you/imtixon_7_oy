<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #334155;
      margin: 0;
      padding: 60px 40px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 40px;
      color: #1a202c;
      font-size: 2.5rem;
      font-weight: 700;
      position: relative;
    }
    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background-color: #4f46e5;
      border-radius: 2px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background-color: #4f46e5;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }
    .card:hover::before {
      transform: scaleX(1);
    }
    .card h3 {
      margin-top: 0;
      color: #1e3a8a;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .card p {
      flex-grow: 1;
      font-size: 1rem;
      color: #64748b;
      line-height: 1.6;
    }
    .tech-stack {
      margin: 15px 0;
      font-size: 0.95rem;
      font-weight: 600;
      color: #4f46e5;
    }
    .actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn {
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-align: center;
    }
    .btn-primary {
      background-color: #4f46e5;
      color: #fff;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }
    .btn-primary:hover {
      background-color: #3730a3;
      box-shadow: 0 6px 15px rgba(55, 48, 163, 0.4);
    }
    .btn-danger {
      background-color: #ef4444;
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
    }
    .btn-danger:hover {
      background-color: #dc2626;
      box-shadow: 0 6px 15px rgba(220, 38, 38, 0.4);
    }
    .empty {
      text-align: center;
      color: #94a3b8;
      font-size: 1.2rem;
      margin-top: 60px;
    }
    @media (max-width: 600px) {
      body {
        padding: 30px 20px;
      }
      h2 {
        font-size: 2rem;
      }
      .card {
        padding: 25px;
      }
      .actions {
        flex-direction: column;
        gap: 15px;
      }
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Projects</h2>

    {% if projects %}
    <div class="grid">
      {% for project in projects %}
      <div class="card">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description|truncatewords:25 }}</p>
        <div class="tech-stack">âš¡ {{ project.skills }}</div>

        <div class="actions">
          <a href="{% url 'update_project' project.pk %}" class="btn btn-primary">Edit</a>

          <form method="post" action="{% url 'delete_project' project.pk %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
      <p class="empty">No projects added yet.</p>
    {% endif %}
  </div>
</body>
</html>
