{% extends 'base.html' %}
{% block content %}
<h2>{{ profile.user.username }}'s Profile</h2>
<p><strong>Bio:</strong> {{ profile.bio }}</p>
{% if profile.avatar %}
  <img src="{{ profile.avatar.url }}" alt="avatar" width="150">
{% endif %}
<p><strong>Website:</strong> <a href="{{ profile.website }}" target="_blank">{{ profile.website }}</a></p>
<a href="{% url 'profile_edit' %}" class="btn btn-warning">Edit Profile</a>
{% endblock %}
