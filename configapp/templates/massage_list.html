{% extends "base.html" %}
{% block content %}
<h1>Messages</h1>

<table>
    <thead>
        <tr>
            <th>From</th>
            <th>Email</th>
            <th>Message</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for message in messages %}
        <tr>
            <td>{{ message.name }}</td>
            <td>{{ message.email }}</td>
            <td>{{ message.content|truncatewords:15 }}</td>
            <td>{{ message.created_at|date:"Y-m-d H:i" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No messages found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
