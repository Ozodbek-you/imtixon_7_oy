{% extends 'base.html' %}
{% block content %}
<h2>All Posts</h2>
{% for post in posts %}
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.content|truncatewords:20 }}</p>
      <a href="{% url 'post_detail' post.id %}" class="btn btn-outline-primary">Read more</a>
    </div>
  </div>
{% empty %}
  <p>No posts yet.</p>
{% endfor %}
{% endblock %}
