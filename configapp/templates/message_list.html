<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9; /* Engil kulrang fon */
      color: #333;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
      font-size: 2rem;
      font-weight: 700;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 15px;
    }

    .messages-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }

    .messages-table th, .messages-table td {
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
      text-align: left;
    }

    .messages-table th {
      background-color: #f8f9fa;
      color: #555;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .messages-table tbody tr:hover {
      background-color: #f1f3f5;
      transition: background-color 0.3s ease;
    }

    .messages-table td {
      color: #666;
    }
    
    .messages-table td:nth-child(3) { /* Message column */
      max-width: 400px;
      word-wrap: break-word;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .empty {
      text-align: center;
      color: #888;
      padding: 50px 20px;
      font-size: 1.1rem;
      background-color: #f8f9fa;
      border-radius: 8px;
    }

    /* Responsive dizayn */
    @media (max-width: 768px) {
      .messages-table thead {
        display: none; /* Ustun sarlavhalarini yashirish */
      }

      .messages-table, .messages-table tbody, .messages-table tr, .messages-table td {
        display: block;
        width: 100%;
      }

      .messages-table tr {
        margin-bottom: 20px;
        border-bottom: 2px solid #e0e0e0;
      }

      .messages-table td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      .messages-table td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 45%;
        padding-left: 15px;
        font-weight: 600;
        text-align: left;
        color: #444;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Contact Messages</h2>
    {% if messages %}
      <table class="messages-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          {% for msg in messages %}
          <tr>
            <td data-label="Name">{{ msg.name }}</td>
            <td data-label="Email">{{ msg.email }}</td>
            <td data-label="Message">{{ msg.message }}</td>
            <td data-label="Date">{{ msg.created_at|date:"Y-m-d H:i" }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="empty">No messages yet.</p>
    {% endif %}
  </div>
</body>
</html>
