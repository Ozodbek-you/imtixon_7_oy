{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<article class="card card-soft p-4">
  <h1 class="post-title">{{ post.title }}</h1>
  <p class="meta">By {{ post.author.username }} Â· {{ post.created_at|date:"F j, Y H:i" }}</p>
  <hr>
  <div class="mt-3">{{ post.content|linebreaks }}</div>

  <div class="mt-4">
    {% if user == post.author %}
      <a class="btn btn-outline-secondary btn-sm" href="{% url 'post_edit' post.id %}">Tahrirlash</a>
      <a class="btn btn-danger btn-sm" href="{% url 'post_delete' post.id %}">O'chirish</a>
    {% endif %}
    <a class="btn btn-light btn-sm" href="{% url 'post_list' %}">Ortga</a>
  </div>
</article>
{% endblock %}
